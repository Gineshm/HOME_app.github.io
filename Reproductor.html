
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Reproductor Netflix Móvil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    * { user-select: none; }
    .hidden-controls { opacity: 0; transition: opacity 0.3s ease; pointer-events: none; }
    .show-controls { opacity: 1; pointer-events: auto; }
    input[type=range] {
      appearance: none;
      height: 4px;
      background: #aaa;
    }
    input[type=range]::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
    }
    .text-outline {
      text-shadow: 1px 1px 2px black, -1px -1px 2px black;
    }
    .icon-shadow svg {
      filter: drop-shadow(1px 1px 2px black);
    }
    .animate-press:active {
      transform: scale(0.9);
      transition: transform 0.1s ease;
    }
    .active-red {
      color: red !important;
    }
  </style>
</head>
<body class="bg-black w-screen h-screen overflow-hidden">

  <!-- Fondo personalizado -->
  <div id="backgroundDiv" class="absolute inset-0 z-0 bg-cover bg-no-repeat bg-center" style="background-image: url('');"></div>

  <!-- Reproductor principal -->
  <div id="videoWrapper" class="w-screen h-screen fixed top-0 left-0 z-10">
    <!-- Portada -->
    <div id="cover" class="absolute inset-0 z-50 bg-black">
      <img id="coverImage" src="https://media.themoviedb.org/t/p/w780/87mebbBtoWzHV0kILgV6M7yIfun.jpg" class="w-full h-full object-cover" />
      <button onclick="startVideo()" class="absolute inset-0 flex items-center justify-center">
        <div class="bg-white/20 backdrop-blur-sm p-4 rounded-full text-white animate-press">
          <i data-lucide="play" class="w-12 h-12"></i>
        </div>
      </button>
    </div>

    <!-- Logo en esquina superior derecha -->
    <div id="logoContainer" class="absolute top-2 right-2 z-60 w-12 h-12 bg-white bg-opacity-50 rounded-full flex items-center justify-center shadow-lg">
      <img id="logoImage" src="" class="w-10 h-10 object-cover rounded-full" />
    </div>

    <!-- Cargando -->
    <div id="loadingSpinner" class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-black/60">
      <div class="animate-spin text-white mb-4">
        <i data-lucide="loader" class="w-10 h-10"></i>
      </div>
      <div class="text-white text-sm font-semibold text-outline">Cargando...</div>
    </div>

    <!-- Video -->
    <video id="video" class="w-full h-full object-cover" src="" playsinline></video>

    <!-- Saltar intro -->
    <button id="btnSkipIntro" onclick="resetHideTimeout(); skipIntro()" class="absolute right-4 bottom-36 bg-white/20 text-white px-3 py-1 text-sm font-bold rounded-none z-50 backdrop-blur-sm hidden text-outline">
      <i data-lucide="fast-forward" class="inline-block w-4 h-4 mr-1"></i> Saltar intro
    </button>

    <!-- Botón desbloquear -->
    <button id="unlockBtn" onclick="resetHideTimeout(); unlockControls()" class="absolute top-2 right-2 z-50 text-white p-2 bg-black/50 rounded-full hidden">
      <i data-lucide="unlock" class="w-6 h-6"></i>
    </button>

    <!-- Título -->
    <div id="episodeTitle" class="absolute top-2 left-2 z-10 text-white text-sm text-outline hidden-controls">
      Título del episodio
    </div>

    <!-- Controles -->
    <div id="controls" class="absolute inset-0 flex flex-col justify-end px-4 pt-2 pb-4 hidden-controls transition duration-300">

      <!-- Controles centrales -->
      <div class="flex-1 flex items-center justify-center">
        <div class="flex items-center justify-center gap-72">
          <button onclick="resetHideTimeout(); skip(-10)" class="active:text-red-600 icon-shadow animate-press">
            <i data-lucide="rotate-ccw" class="w-8 h-8 text-white"></i>
          </button>
          <button id="playPauseBtn" onclick="resetHideTimeout(); togglePlay()" class="animate-press active:text-red-600 icon-shadow">
            <i id="playPauseIcon" data-lucide="pause" class="w-10 h-10 text-white"></i>
          </button>
          <button onclick="resetHideTimeout(); skip(10)" class="active:text-red-600 icon-shadow animate-press">
            <i data-lucide="rotate-cw" class="w-8 h-8 text-white"></i>
          </button>
        </div>
      </div>

      <!-- Barra de progreso -->
      <div>
        <input type="range" id="progress" min="0" value="0" step="1" class="w-full" />
        <div class="flex justify-between text-xs text-white mt-1 text-outline">
          <span id="currentTime">0:00</span>
          <span id="totalTime">0:00</span>
        </div>
      </div>

      <!-- Controles inferiores -->
      <div id="bottomControls" class="grid grid-cols-5 text-white text-xs mt-2 gap-2 text-center">
        <button onclick="resetHideTimeout(); toggleFullscreen()" class="flex flex-col items-center active:text-red-600 icon-shadow animate-press">
          <i data-lucide="maximize" class="w-5 h-5 mb-1"></i>
          <span class="text-outline">Pantalla completa</span>
        </button>
        <button onclick="resetHideTimeout(); toggleVideoFit(this)" class="flex flex-col items-center icon-shadow animate-press" id="fitBtn">
          <i data-lucide="move" class="w-5 h-5 mb-1"></i>
          <span class="text-outline">Ajuste</span>
        </button>
        <button onclick="location.href='episodios.html'" class="flex flex-col items-center active:text-red-600 icon-shadow animate-press">
          <i data-lucide="layout-grid" class="w-5 h-5 mb-1"></i>
          <span class="text-outline">Episodios</span>
        </button>
        <button id="lockBtn" onclick="toggleLock()" class="flex flex-col items-center active:text-red-600 icon-shadow animate-press">
          <i id="lockIcon" data-lucide="lock" class="w-5 h-5 mb-1"></i>
          <span id="lockText" class="text-outline">Bloquear</span>
        </button>
        <button onclick="location.href='siguiente.html'" class="flex flex-col items-center active:text-red-600 icon-shadow animate-press">
          <i data-lucide="chevron-right" class="w-5 h-5 mb-1"></i>
          <span class="text-outline">Sig. Episodio</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Función para obtener los parámetros URL
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        link: params.get('link'),
        tittle: params.get('tittle'),
        episode: params.get('episode'),
        sigEpisode: params.get('sig.episode'),
        time: params.get('time'),
        logo: params.get('logo'),
        background: params.get('background')
      };
    }

    // Al cargar la página
    window.addEventListener('load', () => {
      const params = getUrlParams();

      // Cambiar fuente del video si existe
      if (params.link) {
        document.getElementById('video').src = decodeURIComponent(params.link);
      }
      // Cambiar título si existe
      if (params.tittle) {
        document.getElementById('episodeTitle').textContent = decodeURIComponent(params.tittle);
      }
      // Cambiar el siguiente episodio (puedes usarlo en un botón o en lógica)
      if (params.sigEpisode) {
        // Ejemplo: guardar en variable o usar en botón
        // document.getElementById('siguienteBtn').href = decodeURIComponent(params.sigEpisode);
      }
      // Configurar tiempo de inicio
      if (params.time) {
        const t = parseInt(params.time);
        if (!isNaN(t)) {
          document.getElementById('video').currentTime = t;
        }
      }
      // Configurar logo
      if (params.logo) {
        document.getElementById('logoImage').src = decodeURIComponent(params.logo);
      }
      // Configurar fondo
      if (params.background) {
        document.getElementById('backgroundDiv').style.backgroundImage = `url('${decodeURIComponent(params.background)}')`;
      }

      // Inicializa el reproductor
      lucide.createIcons();
      resetHideTimeout();

      // Oculta spinner si ya cargó
      if (document.getElementById('video').readyState >= 3) {
        document.getElementById('loadingSpinner').classList.add('hidden');
      }
    });

    // Funciones del reproductor
    const video = document.getElementById('video');
    const playPauseIcon = document.getElementById('playPauseIcon');

    function togglePlay() {
      if (video.paused || video.ended) {
        video.play();
        reemplazarIcono('pause');
      } else {
        video.pause();
        reemplazarIcono('play');
      }
    }

    function reemplazarIcono(nuevoIcono) {
      const contenedor = document.getElementById('playPauseIcon').parentNode;
      const viejoIcono = document.getElementById('playPauseIcon');
      const nuevo = document.createElement('i');
      nuevo.setAttribute('data-lucide', nuevoIcono);
      nuevo.className = 'w-10 h-10 text-white';
      nuevo.id = 'playPauseIcon';
      contenedor.replaceChild(nuevo, viejoIcono);
      lucide.createIcons();
    }

    function startVideo() {
      document.getElementById('cover').classList.add("hidden");
      video.play();
      toggleFullscreen();
      showControls();
      lucide.createIcons();
    }

    function skip(seconds) {
      video.currentTime += seconds;
    }

    function skipIntro() {
      video.currentTime = 16; // Puedes ajustar esto
      btnSkipIntro.classList.add("hidden");
    }

    function toggleFullscreen() {
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        (elem.requestFullscreen || elem.webkitRequestFullscreen || elem.msRequestFullscreen)?.call(elem);
      } else {
        (document.exitFullscreen || document.webkitExitFullscreen || document.msExitFullscreen)?.call(document);
      }
    }

    function requestFullscreen() {
      const elem = document.documentElement;
      (elem.requestFullscreen || elem.webkitRequestFullscreen || elem.msRequestFullscreen)?.call(elem);
    }

    function formatTime(sec) {
      const minutes = Math.floor(sec / 60);
      const seconds = Math.floor(sec % 60).toString().padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    function showControls() {
      if (locked) return;
      controls.classList.add('show-controls');
      controls.classList.remove('hidden-controls');
      episodeTitle.classList.add('show-controls');
      episodeTitle.classList.remove('hidden-controls');
      controlsVisible = true;
      resetHideTimeout();
    }

    function hideControls() {
      if (locked) return;
      controls.classList.remove('show-controls');
      controls.classList.add('hidden-controls');
      episodeTitle.classList.remove('show-controls');
      episodeTitle.classList.add('hidden-controls');
      controlsVisible = false;
    }

    function toggleControls() {
      if (locked) return;
      controlsVisible ? hideControls() : showControls();
    }

    function resetHideTimeout() {
      if (locked) return;
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(hideControls, 3000);
    }

    function toggleLock() {
      if (locked) {
        unlockControls();
      } else {
        lockControls();
      }
    }

    function lockControls() {
      locked = true;
      hideControls();
      document.getElementById("unlockBtn").classList.remove("hidden");
      controls.classList.add("hidden");
      btnSkipIntro.classList.add("hidden");
      episodeTitle.classList.add("hidden");
      document.getElementById("lockBtn").classList.add("hidden");
      document.getElementById("lockIcon").setAttribute("data-lucide", "lock");
      document.getElementById("lockText").textContent = "Bloqueado";
      lucide.createIcons();
    }

    function unlockControls() {
      locked = false;
      showControls();
      document.getElementById("unlockBtn").classList.add("hidden");
      controls.classList.remove("hidden");
      episodeTitle.classList.remove("hidden");
      document.getElementById("lockBtn").classList.remove("hidden");
      document.getElementById("lockIcon").setAttribute("data-lucide", "unlock");
      document.getElementById("lockText").textContent = "Bloquear";
      lucide.createIcons();
    }

    function toggleVideoFit(btn) {
      isCoverMode = !isCoverMode;
      video.classList.toggle('object-cover', isCoverMode);
      video.classList.toggle('object-contain', !isCoverMode);
      btn.classList.toggle('text-red-600', !isCoverMode);
    }

    // Eventos de video
    video.addEventListener('loadedmetadata', () => {
      document.getElementById('progress').max = Math.floor(video.duration);
      document.getElementById('totalTime').textContent = formatTime(video.duration);
    });
    video.addEventListener('timeupdate', () => {
      document.getElementById('progress').value = Math.floor(video.currentTime);
      document.getElementById('currentTime').textContent = formatTime(video.currentTime);
      // Mostrar saltar intro si en el rango
      if (video.currentTime >= 0 && video.currentTime <= 16) {
        if (!locked) btnSkipIntro.classList.remove("hidden");
      } else {
        btnSkipIntro.classList.add("hidden");
      }
    });
    // Spinner de carga
    video.addEventListener('waiting', () => document.getElementById('loadingSpinner').classList.remove("hidden"));
    video.addEventListener('canplay', () => document.getElementById('loadingSpinner').classList.add("hidden"));
    video.addEventListener('playing', () => document.getElementById('loadingSpinner').classList.add("hidden"));

    // Actualiza en progreso
    document.getElementById('progress').addEventListener('input', () => {
      resetHideTimeout();
      video.currentTime = document.getElementById('progress').value;
    });

    // Sincronizar iconos de play/pause
    video.addEventListener('play', () => reemplazarIcono('pause'));
    video.addEventListener('pause', () => reemplazarIcono('play'));

    function reemplazarIcono(nuevoIcono) {
      const contenedor = document.getElementById('playPauseIcon').parentNode;
      const viejoIcono = document.getElementById('playPauseIcon');
      const nuevo = document.createElement('i');
      nuevo.setAttribute('data-lucide', nuevoIcono);
      nuevo.className = 'w-10 h-10 text-white';
      nuevo.id = 'playPauseIcon';
      contenedor.replaceChild(nuevo, viejoIcono);
      lucide.createIcons();
    }

    // Control de clic en la interfaz
    document.getElementById('videoWrapper').addEventListener('click', e => {
      if (e.target.closest('button')) return;
      toggleControls();
    });

  </script>
</body>
</html>
