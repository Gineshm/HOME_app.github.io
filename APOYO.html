<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apóyame</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      color: #ff4d4d;
      text-align: center;
      margin-bottom: 40px;
    }

    .qr-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
    }

    .qr-card {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid #444;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .qr-card:hover {
      transform: scale(1.05);
    }

    .qr-card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .qr-card .qr-img {
      width: 90px;
      height: 90px;
      margin-top: 10px;
      border-radius: 8px;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4d4d;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      display: none;
      z-index: 1000;
    }

    #qrModal, #thankModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #qrModal img {
      width: 300px;
      height: 300px;
      border-radius: 10px;
      border: 4px solid white;
    }

    .thank-box {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }

    .thank-box h2 {
      margin: 0 0 20px;
      color: #ff4d4d;
    }

    .thank-box button {
      background: #ff4d4d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    #iframeContainer {
      display: none;
      margin-top: 40px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 2px solid #ff4d4d;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Apóyame</h1>

  <div class="qr-grid">
    <div class="qr-card" onclick="window.open('https://www.paypal.me/tuusuario', '_blank'); mostrarGracias();">
      <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal" />
      <p>PayPal</p>
    </div>

    <div class="qr-card" onclick="ampliarQR('https://i.ibb.co/MkKBP0xW/Imagen-de-Whats-App-2025-05-11-a-las-11-28-46-27b17dc9-1.jpg')">
      <img src="https://i.ibb.co/xK5fs8ZG/descarga-removebg-preview.png" alt="Yape" />
      <p>Yape</p>
      <img class="qr-img" src="https://i.ibb.co/MkKBP0xW/Imagen-de-Whats-App-2025-05-11-a-las-11-28-46-27b17dc9-1.jpg" />
    </div>


    <div class="qr-card" onclick="mostrarIframePago()">
      <img src="https://cdn-icons-png.flaticon.com/512/633/633611.png" alt="Tarjeta" />
      <p>Tarjeta</p>
    </div>

    <div class="qr-card" onclick="agradecerYEnviarWhatsApp()">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
      <p>Enviar Voucher</p>
    </div>
  </div>

  <!-- Iframe para tarjeta -->
  <div id="iframeContainer">
    <h2 style="color: #ff4d4d;">Completa tu pago aquí</h2>
    <iframe id="iframePago" src=""></iframe>
  </div>
</div>

<!-- Modal de QR -->
<div id="qrModal" onclick="cerrarQR()">
  <img src="" id="qrGrande" />
</div>

<!-- Modal de agradecimiento -->
<div id="thankModal" onclick="cerrarGracias()">
  <div class="thank-box">
    <h2>¡Gracias por tu apoyo!</h2>
    <p>Tu ayuda hace una gran diferencia ❤️</p>
    <button onclick="cerrarGracias()">Cerrar</button>
  </div>
</div>

<script>
  function ampliarQR(src) {
    document.getElementById("qrGrande").src = src;
    document.getElementById("qrModal").style.display = "flex";
    mostrarGracias();
  }

  function cerrarQR() {
    document.getElementById("qrModal").style.display = "none";
  }

  function mostrarGracias() {
    document.getElementById("thankModal").style.display = "flex";
  }

  function cerrarGracias() {
    document.getElementById("thankModal").style.display = "none";
  }

  function agradecerYEnviarWhatsApp() {
    mostrarGracias();
    setTimeout(() => {
      window.open("https://wa.me/51999999999?text=Hola!+Te+envío+el+voucher+del+apoyo", "_blank");
    }, 1500);
  }

  function mostrarIframePago() {
    mostrarGracias();
    const iframe = document.getElementById("iframePago");
    const container = document.getElementById("iframeContainer");
    iframe.src = "https://tucheckout.com/pagar";
    container.style.display = "block";
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }
</script>

</body>
</html>
